commit-msg:
  commands:
    commitlint:
      run: commitlint --edit ./.git/COMMIT_EDITMSG

pre-push:
  parallel: true
  commands:
    packages-audit:
      tags: frontend security
      run: yarn audit

pre-commit:
  parallel: true
  commands:
    eslint:
      tags: frontend lint
      glob: '*.{js,jsx,ts,tsx}'
      run: eslint {staged_files}
    prettier:
      tags: frontend lint
      glob: '*.{css,sass,scss,json,yml,yaml,md,gql,graphql}'
      run: prettier --check {staged_files}
    prettier-configs:
      tags: frontend lint
      glob: '*.{babel,eslint,prettier,renovate}rc'
      run: prettier --check {staged_files}
    circleci:
      tags: ci lint
      files: git ls-files -m
      glob: '.circleci/*.yml'
      run: |
        docker run \
          -v $(pwd)/.circleci:/go/.circleci \
          -it --rm circleci/circleci-cli \
          circleci config validate
    hadolint:
      tags: docker lint
      files: git ls-files -m
      glob: 'Dockerfile*'
      run: |
        for staged_file in {staged_files}; do
          docker run -it --rm hadolint/hadolint < $staged_file
        done
